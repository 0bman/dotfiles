padding-x = 0.0
hide-cursor-when-typing = true
ignore-selection-foreground-color = true
editor = 'nvim'
option-as-alt = 'left'

# https://github.com/mbadolato/iTerm2-Color-Schemes/tree/master/rio
[adaptive-theme]
light = "edge-light"
# dark = "rose-pine-moon"
dark = "night-owl"

[navigation]
mode = "CollapsedTab"
# mode = "Plain"
use-current-path = true

[window]
width = 600
height = 400
mode = "Maximized"

[renderer]
performance = "High"

# [shell]
# program = "/opt/homebrew/bin/fish"
# args = ["--login"]

[fonts.regular]
family = "cascadiamono"
weight = 400
style = "normal"

[fonts.bold]
family = "cascadiamono"
weight = 800
style = "normal"

[fonts.bold-italic]
family = "cascadiamono"
weight = 800
style = "italic"

[fonts.italic]
family = "cascadiamono"
weight = 400
style = "italic"

[developer]
enable-fps-counter = false
log-level = "OFF"

