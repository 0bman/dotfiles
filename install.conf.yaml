- defaults:
    link:
      create: true
      relink: true

- install-brew: true

- brew:
    - git
    - neovim
    - lazygit
    - lazydocker
    - tig
    - ripgrep
    - bottom
    - bat
    - lsd
    - procs
    - zoxide
    - duf
    - starship
    - podman
    - podman-compose
    - font-hack-nerd-font
    - universal-ctags
    - fnm
    - frum
    - fd
    - so
    - git-delta

- create:
    - ~/.config/nvim

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.config/fish:
      glob: true
      path: config/fish/*
    ~/.config/fish/functions:
      glob: true
      path: config/fish/functions/*
    ~/.config/fish/functions/fisher.fish: config/fish/functions/fisher.fish
    ~/.config/fish/completions:
      glob: true
      path: config/fish/completions/*
    ~/.config/fish/completions/fisher.fish: config/fish/completions/fisher.fish
    ~/.config/fish/config.fish: config/fish/config.fish
    ~/.config/fish/fish_variables: config/fish/fish_variables
    ~/.config/nvim/init.lua: config/nvim/init.lua
    ~/.config/nvim/lua:
      glob: true
      path: config/nvim/lua/*
    ~/Library/Application Support/lazygit/config.yml: config/lazygit/config.yml
    ~/.config/starship.toml: config/starship.toml

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [nvim --headless '+Lazy! sync' +qa, Installing Neovim plugins]
